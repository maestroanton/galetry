<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galetry</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="https://kit.fontawesome.com/a1e181d071.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="backapi.js"></script>
</head>

<body>
  <header>
    <h1 class="logo">Galetry</h1>
  </header>

  <div class="profile">
    <section class="profile-img">
      <img src="/assets/imgs/profile.png" alt="Foto de perfil">
    </section>

    <section class="profile-info">
      <h2></h2>
      <button class="edit-btn">✏️ Editar nome</button>
    </section>

    <section class="stats">
      <span>35 <span class="cinza">publicações</span></span>
      <span>0 <span class="cinza">seguidores</span></span>
      <span>0 <span class="cinza">seguindo</span></span>
    </section>

    <section class="bio">
      <p>Biografia aleatória</p>
    </section>
  </div>

  <div class="divider"></div>

  <section class="controls">
      <button class="add-post" id="add-post-btn">+ Post</button>
      <button class="remove-post">- Post</button>
    <input type="file" id="image-upload" style="display: none;" accept="image/*">
  </section>

  <section class="posts">

  </section>

  <div id="carousel-overlay" class="carousel-overlay">
    <div id="carousel-modal" class="carousel-modal">
      <button id="carousel-close-btn" class="carousel-close-btn">&times;</button>
      <div class="carousel-content"> <div class="carousel-image-container">
          <img id="carousel-image" class="carousel-image" src="" alt="Imagem do Post">
          <div class="carousel-nav-buttons"> <button id="carousel-prev-btn" class="carousel-nav-btn">&lt;</button>
            <button id="carousel-next-btn" class="carousel-nav-btn">&gt;</button>
          </div>
        </div>
        <div class="carousel-comments">
          <h3>Comentários</h3>
          <div class="comments-list">
            </div>
          <textarea id="comment-input" placeholder="Adicione um comentário..."></textarea>
          <button id="submit-comment-btn">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
